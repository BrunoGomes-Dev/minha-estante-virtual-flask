{% extends 'layout.html' %}

{% block title %}Adicionar Nova Resenha de Livro - Minha Estante{% endblock %}

{% block content %}
<div class="form-page-container">
    <h2>Adicionar Novo Livro</h2>
    <div class="form-container">
        <form action="{{ url_for('add_review') }}", method="post">
            <div class="form-group">
                <label for="name">Título do Livro</label>
                <input type="text" id="name" name="name" placeholder="Digite o título" required>
            </div>

            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" name="author" placeholder="Nome do autor" required>
            </div>

            <div class="form-group">
                <label for="genre">Selecione um gênero</label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Selecione um gênero</option>
                    <option value="Romance">Romance</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Não-ficção">Não-ficção</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Mistério">Mistério</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Poesia">Poesia</option>
                    <option value="Biografia">Biografia</option>
                    <option value="História">História</option>
                    <option value="Autoajuda">Autoajuda</option>
                    <option value="Clássico">Clássico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="read-date">Data de Término de Leitura</label>
                <input type="date" id="read-date" name="read-date" required>
            </div>

            <div class="form-group long">
                <label for="image">Link da Imagem da Capa</label>
                <input type="text" id="image" name="image" placeholder="https://exemplo.com/capa.jpg" required>
            </div>

            <div class="form-group stars">
                <label for="rating">Stars</label>
                <select id="rating" name="rating" required>
                    <option value="">Choose a rating</option>
                    <option value="1">★☆☆☆☆ 1 Star</option>
                    <option value="2">★★☆☆☆ 2 Stars</option>
                    <option value="3">★★★☆☆ 3 Stars</option>
                    <option value="4">★★★★☆ 4 Stars</option>
                    <option value="5">★★★★★ 5 Stars</option>
                </select>
            </div>

            <div class="form-group long">
                <label for="review-text">Sua Resenha</label>
                <textarea id="review-text" name="review-text" rows="8" placeholder="Escreva sua resenha completa sobre o livro..."></textarea>
            </div>

            <button type="submit" class="submit-button">Adicionar à Estante</button>
        </form>
    </div>
</div>
{% endblock %}
